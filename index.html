<body>

  <header>
    <div id='headline'>My Contacts</div>
  </header>
  
  <div id='container'>
  <section id='contact_input_hero'>
    
    <div class='contact-input'>
      <div class='contact-input-header'>Add a Contact</div>
      
      <form class='contact-input-data'>
      <div class='contact-input-info'>
        <div class='contact-input-line'>
          <div class='info'>First Name</div>
          <div class='info-input'><input type="text" name="firstName" id="firstName" class="input-text" maxlength="20" autocomplete="off" placeholder="John" required/></div>
        </div>
        
        <div class='contact-input-line'>
          <div class='info'>Last Name</div>
          <div class='info-input'><input type="text" name="lastName" id="lastName" class="input-text" maxlength="20" autocomplete="off" placeholder="Smith" required/></div>
        </div>
        
        <div class='contact-input-line'>
          <div class='info'>Phone Number</div>
          <div class='info-input'><input type="text" name="phoneNumber" id="phoneNumber" class="input-text" maxlength="20" autocomplete="off" placeholder="555-222-1234" /></div>
        </div>

        
        <div class='contact-input-line'>
          <div class='info'>Email</div>
          <div class='info-input'><input type="text" name="email" id="email" class="input-text" maxlength="30" autocomplete="off" placeholder="johnsmith@gmail.com" /></div>
        </div>
        
        <div class='contact-input-line'>
          <div class='info'>Street</div>
          <div class='info-input'><input type="text" name="street" id="street" class="input-text" maxlength="40" autocomplete="off" placeholder="123 Main St." /></div>
        </div>
        
        <div class='contact-input-line'>
          <div class='info'>City</div>
          <div class='info-input'><input type="text" name="city" id="city" class="input-text" maxlength="30" autocomplete="off" placeholder="Westchestertonfieldville" /></div>
        </div>
        
        <div class='contact-input-line'>
          <div class='info'>State</div>
          <div class='info-input'><input type="text" name="state" id="state" class="input-text" maxlength="30" autocomplete="off" placeholder="Iowa" /></div>
        </div>
        
        <div class='contact-input-line'>
          <div class='info'>Zip</div>
          <div class='info-input'><input type="text" name="zip" id="zip" class="input-text" maxlength="30" autocomplete="off" placeholder="90210" /></div>
        </div>
      </div>
      
      <div class='submit'>
          <input type="submit" id="submitButton" class="submitButton" name="submit" value="Submit"/>
      </div>
      
      </form>
    </div>
  </section>

        <div class='contact_template'>
          <div class='contact_id'></div>
          <div class='contact_headline'></div>
            
          <div class='contact_current_info'>

            <div class='contact_current_info_phonenumber'>
              <div class='contact_current_info_phonenumber_add'>+</div>
